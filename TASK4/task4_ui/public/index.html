    <div class="form_div">
      <h1>Student Details</h1>

      <form action="/sign_up" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="name">Student Number:</label>
        <input
          type="text"
          id="studentNumber"
          name="studentNumber"
          required
        /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label>Courses:</label><br />
        <input type="text" id="courses" name="courses" required /><br /><br />

        <br /><br />
        <label for="phone">GPA:</label>
        <input type="text" id="gpa" step="0.01" name="gpa" /><br /><br />

        <input
          type="submit"
          id="submitDetails"
          name="submitDetails"
          class="registerbtn"
          value="Submit"
        />
        <br />
      </form>
    </div>
